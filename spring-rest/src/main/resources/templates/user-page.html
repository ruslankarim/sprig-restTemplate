<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User page</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Project name</a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
<h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-lg-5 mb-1 text-muted"></h6>
<h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-2 mb-1 text-muted"></h6>
<main class="flex-grow-1 flex-shrink-1 d-flex">

    <div class="container-fluid px-0">
        <div class="row justify-content-center no-gutters vh-100">
            <div class="col-md-2" style="background-color: #f5f5f5">


                <a href="/admin" class="list-group-item list-group-item-action  rounded-0 border border border-0 " style="background-color: #f5f5f5"><font color="#95bdda">Admin</font></a>
                <a href="/user" class="list-group-item list-group-item-action active justify-content-between rounded-0 border-info">User</a>
            </div>
            <div class="col-md-10 p-3" style="background-color: #efefef">
                <h2>
                    User Page
                </h2>
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-3 mb-1 text-muted"></h6>
                <p>Hello <a th:text="${user.login}"></a> <a th:each="role : ${user.getRoles()}">
                    <a th:text="${role.getAuthority()}"></a></a>!</p>
            </div>

        </div>
    </div>
</main>
</body>
</html>
